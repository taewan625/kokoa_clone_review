<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>taewan website</title>
    <style>
      :root {
        /* color variable 가지게 하려고 만든 것 */
        --main-color: #0f4921;
        /* --##-## 이렇게 변수를 지어야함 */
      }
      body {
        height: 100vh;
      }
      p {
        background-color: var(--main-color);
        /* root에 저장된 변수를 var이란 함수를 이용해서 꺼내쓴다 */
      }
    </style>
  </head>
  <body>
    <p>
      attr이라는 이름의 특성값이 정확히 value인 요소를 선택합니다. attr 특성은
      공백으로 구분한 여러 개의 값을 가지고 있을 수 있습니다. attr이라는
      특성값을 가지고 있으며그 특성값이 정확히 value이거나 value로 시작하면서
      문자가 곧바로 뒤에 따라 붙으면 이 요소를 선택합니다. 보통 언어 서브코가
      일치하는지 확인할 때 사용합니다.
    </p>
  </body>
</html>
