<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>taewan website</title>
    <style>
      body {
        height: 100vh;
        margin: 20px;
      }
      div {
        width: 300px;
        height: 300px;
        color: white;
        background-color: wheat;
        position: relative;
        /*position absoult의 parents 보여줄려고 넣음  얘가 없을때는 relative한게 body이므로 body기준으로 움직임*/
      }
      .green {
        background-color: teal;
        height: 100px;
        width: 100px;
        position: relative; /*div가 처음 존재한 곳을 기준점으로 조금씩 이동할 때 사용 */
        position: absolute; /* position relative가 존재하는 parents를 기준으로 이동*/
        bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div id="one">
      <div class="green"></div>
    </div>
  </body>
</html>
