<!-- list 2 type : order list, unorder list -->
<ul>
  <li>first</li>
  <li>second</li>
  <li>third</li>
</ul>
<!-- browser은 ul이 list 인것은 아는데 안에 내용에서 각각의 내용을 인지 못함 그래서 li를 넣어 줘야함 -->
<ol>
  <li>first</li>
  <li>second</li>
  <li>third</li>
</ol>

<!-- prettier 적용 안되는 분들 방법.

press F1 or cmd+shift+p > Format Document with... > Configure Default Formatter... > Prettier...... > then your VSC will operate. -->
