<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>taewan website</title>
    <style>
      body {
        height: 100vh;
        margin: 20px;
      }
      span {
        background-color: tomato;
      }

      div p span /*parents(없어도됨) parents chlidren*/ {
        color: teal;
      }

      div > span {
        /* > : div 바로 밑에 span에만 적용 */
        text-decoration: underline;
      }

      p + span {
        /* p랑 같은 세대의 span을 지정하는 것인데 p+span 순서여서 위치상 아래의 span만 영향 받음 */
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div>
      <span>hello</span>
      <p>abcdefg <span>abc</span></p>
      <span>bye</span>
    </div>
  </body>
</html>

<!-- pseudo first-child 랑 last-child는 tag 내용이 달라도 tag 전체를 한 묶음으로 보고 처음과 끝을 인식한다.
그래서 div last-child는 존재자체를 하지 않는다. last-child는 span에만 존재하게됨 
마찬가지로 nth-child도 div랑 span 전체 개수 기준으로 하게되서 span nth-child(2)는 존재 X
span nth-child(6)은 존재 span nth-chlid(even)도 div부터시작해서 짝수를 찾는거라서 6번 8번이 색이 바뀜-->
