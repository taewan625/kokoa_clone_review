<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>taewan website</title>
    <style>
      div {
        display: inline;
        height: 150px;
        width: 150px;
        background-color: tomato;
      }
      /* display inline 특성은 height와 width를 가질 수 없다 */
      span {
        display: block;
        background-color: aqua;
      }
      /* display: block을 통해서 span을 block 처리 할 수 있다 */
    </style>
  </head>
  <body>
    <div></div>
    <span>hello</span>
    <span>hello</span>
  </body>
</html>
