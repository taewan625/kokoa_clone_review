<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>taewan website</title>
    <style>
      img {
        border: solid 5px;
        border-radius: 50%;
        transform: translateX(300px);
        /* 중요개념: translate는 3D 개념이라서 margin과 padding과 관련 없다 
        그래서 element를 보면 원위치에 자리하게 된다*/
      }
    </style>
  </head>
  <body>
    <img src="img/아무사진.png" alt="아무사진" />
  </body>
</html>
