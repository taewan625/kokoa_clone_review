<!-- <a></a> : anchor ; link라고 생각하면 된다.-->
<a href="http://google.com" target="_blank">Go to google.com</a>
<!-- tip : http://로 시작하여야 함-->
<!--a는 추가적인 attributes(tag에 부가적인 정보를 주는 것)이 필요하다 href=attribute ; 하이퍼링크 의미, target=new tab open-->

<!-- attribute -->
<!-- attribute: tag처럼 아무거나 만들어도 된다. 하지만 의미를 가진 것은 href 처럼 따로 정해져 있다
각 tag에 사용할 수 있는 attribute는 따로 정해져 있다 [tag attribut="###"] 형식을 잘 유지해야 함 -->

<!-- <img /> ; self closing tag -->
<img src="img address from browser" />
<!-- tip: browser에서 원하는 사진 우클릭 후 이미지 주소를 가지고 오면 된다 -->
<!-- attribute : src ; 이미지 주소를 넣을 수 있다. img src 자체적으로 img content 이다. -->
