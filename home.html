<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>taewan website</title>
    <style>
      body {
        height: 100vh;
      }
      form {
        border: 1px solid tomato;
        display: flex;
        flex-direction: column;
        padding: 20px;
      }
      form:focus-within {
        /* focus한 것의 부모에게 영향을 주는 것 그래서 within이란 의미를 사용 */
        border-color: green;
      }
      form:hover span {
        /* form 안에 꺼에 어떤 state(여기선 hover)를 나타낼 때 
        다른 tag인 input에게 영향을 주는 것 
        *영향을 주는 tag는 form 안에 존재하는 것에 한함*/
        background-color: blue;
      }
      form:hover input:focus {
        /* 확장버전으로 form에 hover 상태이면서 input에 focus 될 때 
        input의 style 변경 */
        background-color: red;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" />
      <input type="text" />
      <input type="text" />
      <span>abc</span>
    </form>
  </body>
</html>

<!-- style hov에서 states관련 요소 확인할 수 있다 -->
