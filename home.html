<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>taewan website</title>
    <style>
      @keyframes AnimationFunctionName {
        0% {
          transform: translate(0);
        }
        50% {
          transform: translate(100px);
          border-color: red;
        }
        100% {
          transform: translate(0px);
        }
      }

      img {
        border: solid 5px;
        border-radius: 50%;
        animation: AnimationFunctionName 5s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <img src="img/아무사진.png" alt="아무사진" />
    Animation Sample Site ( https://animista.net/ )
  </body>
</html>
