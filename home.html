<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>taewan website</title>
    <style>
      body {
        height: 100vh;
      }
      input::placeholder {
        /* :: element 자체의 style을 변경시켜주는 것 */
        color: red;
      }
      p::selection {
        color: white;
        background-color: yellowgreen;
      }
      p::first-letter {
        color: blue;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <p>
      attr이라는 이름의 특성값이 정확히 value인 요소를 선택합니다. attr 특성은
      공백으로 구분한 여러 개의 값을 가지고 있을 수 있습니다.
      [attr|=value]attr이라는 특성값을 가지고 있으며, 그 특성값이 정확히
      value이거나 value로 시작하면서 -(U+002D) 문자가 곧바로 뒤에 따라 붙으면 이
      요소를 선택합니다. 보통 언어 서브코드(en-US, ko-KR 등)가 일치하는지 확인할
      때 사용합니다. [attr^=value]
    </p>
    <form>
      <input type="text" placeholder="Name" />
    </form>
  </body>
</html>
