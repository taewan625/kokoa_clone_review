<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>taewan website</title>
    <style>
      html {
        background-color: tomato;
      }
      body {
        margin: 10px;
        padding: 20px;
        background-color: aqua;
      }
      div {
        padding: 10px;
      }
      #first {
        background-color: whitesmoke;
        width: 150px;
        height: 150px;
      }
      #second {
        background-color: teal;
        width: 100px;
        height: 100px;
      }
      #third {
        background-color: wheat;
        width: 50px;
        height: 50px;
      }
      #fourth {
        background-color: blanchedalmond;
        width: 25px;
        height: 25px;
      }
    </style>
  </head>
  <body>
    <div id="first">
      <div id="second">
        <div id="third">
          <div id="fourth"></div>
        </div>
      </div>
    </div>
  </body>
</html>

<!-- padding은 기본적으로 저장한 공간인 width와 height를 지키기 위해서 사이즈가 옆으로 더 커진다 
     margin은 body나 바로 상위(parents box)가 height와 width가 정해져 있을 때 사이즈 변화 없이 이동하고
     body의 size가 정해져 있지 않을때는 body가 사이즈가 커짐-->
