<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>taewan website</title>
    <style>
      body {
        height: 1000vh;
        margin: 20px;
      }
      div {
        /* position: fixed; 스크롤 내릴때 고정되서 같이 내려오는 것 */
        width: 300px;
        height: 300px;
        color: white;
        background-color: teal;
      }
      #one {
        position: fixed;
      }
      #two {
        bottom: 50px;
        position: fixed;
        background-color: wheat;
        width: 350px;
      }
    </style>
  </head>
  <body>
    <div id="one"></div>
    <div id="two"></div>
  </body>
</html>
