<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends screen</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">18:43</div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search-plus fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-sm"></i>
    </a>

    <main class="friends-screen">
      <!-- my profile -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/아무사진.png"
            class="user-component__avatar user-component__avatar--myprofile"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">taewan</h4>
            <h6 class="user-component__subtitle">i wanna be rich man</h6>
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>

      <!-- channel -->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
      </div>

      <!-- friends profile -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/아무사진.png"
            class="user-component__avatar user-component__avatar-others"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title-others">
              friend 1
            </h4>
          </div>
        </div>

        <div class="user-component__column">
          <div><span>2</span> <i class="fas fa-chevron-right fa-xs"></i></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search-plus fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="red-dot nav__red-dot"></div>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
