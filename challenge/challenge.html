<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="challenge.css" />
  </head>
  <body>
    <!-- first page -->
    <main class="page">
      <!-- div로 묶어야 되는지 절 모르겠음 -->
      <!-- status bar -->
      <div class="status-bar">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </div>

      <!-- now-playlist  -->
      <div class="now-playlist">
        <img class="circle" src="img/24Kgoldn.png" height="80px" width="80px" />
        <div class="now-playlist__detail">
          <h1 class="now_playlist__detail-lg">24Kgoldn</h1>
          <span class="now_playlist__detail-sm">hip-hop</span>
        </div>
      </div>

      <!-- menu -->
      <div class="menu">
        <span class="menu__shuffle"> Shuffle</span>
        <div class="menu__like">
          <i class="fas fa-heart fa-sm"></i>
          <span class="menu__like-count"> 100,000</span>
        </div>
      </div>

      <!-- list -->
      <ul>
        <li class="list">
          <div class="list__column">
            <img src="img/eminem.png" height="50px" width="50px" />
            <div class="list__column-detail">
              <span class="list__column-detail__name">eminem</span>
              <h5 class="list__column-detail__title">monster</h5>
            </div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <!-- shadow -->
        <li class="list list-shadow">
          <div class="list__column list__column-playing">
            <i class="fas fa-spinner fa-lg"></i>
            <img src="img/24Kgoldn.png" height="50px" width="50px" />
            <div class="list__column-detail">
              <span class="list__column-detail__name">24Kgoldn</span>
              <h5 class="list__column-detail__title">mood</h5>
            </div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>

        <li class="list">
          <div class="list__column">
            <img src="img/cash cash.png" height="50px" width="50px" />
            <div class="list__column-detail">
              <span class="list__column-detail__name">Cash Cash</span>
              <h5 class="list__column-detail__title">How to love</h5>
            </div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>

        <li class="list">
          <div class="list__column">
            <img src="img/The reklaws.png" height="50px" width="50px" />
            <div class="list__column-detail">
              <span class="list__column-detail__name">The reklaws</span>
              <h5 class="list__column-detail__title">I do too</h5>
            </div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
      </ul>

      <!-- play-status -->
      <div class="play-status">
        <div class="play-status__detail">
          <span class="play-status__detail-name">24Kgoldn</span>
          <h5 class="play-status__detail-title">mood</h5>
        </div>
        <div class="play-status__detail-botton">
          <i class="fas fa-angle-left fa-lg"></i>
          <i class="fas fa-grip-lines-vertical fa-lg"></i>
          <i class="fas fa-angle-right fa-lg"></i>
        </div>
      </div>
    </main>

    <!-- 50% -->

    <!-- second page -->
    <main class="page">
      <!-- status-bar -->
      <div class="status-bar">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>

      <!-- now-playlist  -->
      <div class="now-playlist now-playlist__margin">
        <img
          class="big-square"
          src="img/24Kgoldn.png"
          height="230px"
          width="230px"
        />
        <div class="now-playlist__detail">
          <h1 class="now_playlist__detail-lg detail-lg">mood</h1>
          <span class="now_playlist__detail-sm detail-sm">24Kgoldn</span>
        </div>
      </div>

      <!-- play time -->
      <div class="play-time">
        <span class="play-time__time">1:56</span>
        <span class="play-time__time">2:21</span>
      </div>
      <div class="play-time">
        <input type="range" />
      </div>

      <!-- play button -->
      <div class="play-button">
        <i class="fas fa-redo fa-sm"></i>
        <div class="play-button__main">
          <i class="fas fa-angle-left fa-2x"></i>
          <i class="fas fa-play"></i>
          <i class="fas fa-angle-right fa-2x"></i>
        </div>
        <i class="fas fa-random fa-sm"></i>
      </div>
    </main>
  </body>
</html>
