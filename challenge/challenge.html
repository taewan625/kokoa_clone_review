<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="challenge.css" />
  </head>
  <body>
    <!-- 1 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-times fa-2x"></i>
      </div>
      <div class="status-bar__column">
        <h2>Playlist</h2>
      </div>
      <div class="status-bar__column"></div>
    </div>
    <!-- 2 -->
    <div class="current-player">
      <div class="current-player__figure">
        <i class="fas fa-file-image fa-3x"></i>
      </div>
      <div class="current-player__titile">
        <h1>Random love</h1>
        <h3>by divay kapoor</h3>
      </div>
    </div>
    <!-- 3 -->
    <div class="play-button">
      <div class="play-button__play">
        <i class="fas fa-caret-right fa-2x"></i>
        <span>Play</span>
      </div>
      <div class="play-button__like">
        <i class="fas fa-hand-holding-heart"></i>
      </div>
      <div class="play-button__plus">
        <i class="fas fa-plus"></i>
      </div>
    </div>
    <!-- 4 -->
    <ul type="none">
      <li>
        <div class="next-list_one">
          <div class="next-list_figure tomato"></div>
          <div class="next-list_title">
            <h2>Matargasti</h2>
            <span class="next-list_title_span">Mohit Chauhan</span>
          </div>
        </div>
      </li>
      <li>
        <div class="next-list_two">
          <div class="next-list_figure pink"></div>
          <div class="next-list_title">
            <h2>Attitude</h2>
            <span>Lewis OfMan,Attitude</span>
          </div>
        </div>
      </li>
      <li>
        <div class="next-list_three">
          <div class="next-list_figure blue"></div>
          <div class="next-list_title">
            <h2>Try Everthing</h2>
            <span>Shkira, Zootopia</span>
          </div>
        </div>
      </li>
      <li>
        <div class="next-list_four">
          <div class="next-list_figure teal"></div>
          <div class="next-list_title">
            <h2>Sunflower</h2>
            <span>Joseph Vincent, Sunflower</span>
          </div>
        </div>
      </li>
    </ul>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
